<div class="container">
<h1>Dados do Cliente</h1>
<div class="row">
    <div class="col-md-6">
    <table class="table">
        <tr>
            <th>ID</th>
            <td>{{cliente.id}}</td>
        </tr>
        <tr>
            <th>NOME</th>
            <td>{{cliente.nome}}</td>
        </tr>
        <tr>
            <th>TELEFONE</th>
            <td>{{cliente.telefone}}</td>
        </tr>
        <tr>
            <th>E-MAIL</th>
            <td>{{cliente.email}}</td>
        </tr>
    </table>
</div>
</div>
<div class="row">
    <div class="col-md-1"><a [routerLink]="['/clientes-update',cliente.id]" class="btn btn-warning">Atualizar</a> </div>
    <div class="col-md-1"><button (click)="delete()" class="btn btn-danger">Excluir</button></div>
</div>


</div>
